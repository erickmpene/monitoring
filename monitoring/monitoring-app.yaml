apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-multicluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: env
              operator: In
              values:
                - dev
                # - staging
                # - prod
  template:
    metadata:
      name: monitoring-{{name}}
    spec:
      project: monitoring
      source:
        repoURL: git@github.com:erickmpene/monitoring.git
        targetRevision: main
        path: ../kube-prometheus-stack/envs/{{name}}
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: '{{server}}'
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
